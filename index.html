<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="bar text-center" :style="{width:myHP + '%'}">

                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="bar text-center" :style="{width:monsterHP + '%'}">

                </div>
            </div>
        </div>
    </section>
    <template v-if="controlsTrue">
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="restart()">START NEW GAME</button>
        </div>
    </section>
        
    </template>
    <template v-else>
    <section class="row controls">
        <div class="small-12 columns">
            <button class="attack" @click="atack(randomVal(5,10))">ATTACK</button>
            <button class="special-attack" @click="specialAttack(randomVal(10,15))" >SPECIAL ATTACK</button>
            <button class="heal" @click="healing(randomVal(7,12))">HEAL</button>
            <button class="give-up" @click="restart()">GIVE UP</button>
        </div>
    </section>
        
    </template>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns" 
                :class="{'attack':turn.attack,'special-attack':turn.crit,'heal':turn.heal,
                'monster-turn':turn.monster}">
                 {{turn.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
